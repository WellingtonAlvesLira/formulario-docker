version: "3.3"
 
services:

  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root

  php:  
    build: .
    ports:
      - "8080:8080"
        
    volumes:
      - ./formulario:/var/www/html
    links:
      - db
